<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCI</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <!-- absolute top-0 left-0 z-50   -->

        <div class="main_in_navbar container">
          <!-- Start Logo  -->
          <div class="parent_of_logo">
            <a href="/">
              <img src="./assets/img/logo.jpeg" alt="1" class="logo" />
            </a>
          </div>
          <!-- {/* End Logo */} -->

          <!-- {/* Start Links */} -->
          <div class="parent_of_Links_in_large">
            <ul class="">
              <li class="">
                <a href="/" class="link"> Home </a>
              </li>
              <li class="">
                <a href="/Products" class="link"> Products </a>
              </li>
              <li class="">
                <a href="/solutions" class="link"> solutions </a>
              </li>
              <li class="">
                <a href="/Resourse" class="link"> Resourse </a>
              </li>
              <li class="About-Us">
                <a href="/" class="link"> About-Us </a>
              </li>
              <li class="">
                <a href="/Contact Us" class="link"> Contact Us </a>
              </li>
            </ul>
          </div>

          <div class="parent_of_Links_in_small">
            <ul class="">
              <li class="close_burgerMenu">
                <i class="fa-solid fa-xmark"></i>
              </li>
              <li class="">
                <a href="/" class="link"> Home </a>
              </li>
              <li class="">
                <a href="/Products" class="link"> Products </a>
              </li>
              <li class="">
                <a href="/solutions" class="link"> solutions </a>
              </li>
              <li class="">
                <a href="/Resourse" class="link"> Resourse </a>
              </li>
              <li class="About-Us">
                <a href="/" class="link"> About-Us </a>
              </li>
              <li class="">
                <a href="/Contact Us" class="link"> Contact Us </a>
              </li>
            </ul>
          </div>
          <!-- {/* End Links */} -->

          <!-- {/* Start Search And Language Icos */} -->
          <div class="search_Lang">
            <!-- {/* Start Language Icons */} -->
            <div class="lang">
              <button class="lang_icon">
                <i class="fa-solid fa-earth-europe"></i>
              </button>

              <div class="lang_list">
                <ul class=" ">
                  <li class="">
                    <img src="https://www.rhaudiopa.com/themes/simple/img/country/en.png"  class="lang_img"/>
                    <p class="">عربي</p>
                  </li>
                  <li class="">
                    <img src="https://www.rhaudiopa.com/themes/simple/img/country/en.png"  class="lang_img"/>
                    <p class="">English</p>
                  </li>
                  <li class="">
                    <img src="https://www.rhaudiopa.com/themes/simple/img/country/en.png"  class="lang_img"/>
                    <p class="">English</p>
                  </li>
                  <li class="">
                    <img src="https://www.rhaudiopa.com/themes/simple/img/country/en.png"  class="lang_img"/>
                    <p class="">English</p>
                  </li>
                </ul>
              </div>
            </div>
            <!-- {/* End Language Icons */} -->

            <!-- {/* Start Search */} -->
            <div class="search">
              <div class="main_search">
                <button type="submit" class="search_icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <form class="search_form">
                  <div>
                    <input
                      type="text"
                      placeholder="Search..."
                      class="input_search"
                    />

                    <button type="button" class="empty_search">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="empty_svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          strokeLinecap="round"
                          strokeLinejoin="round"
                          strokeWidth="2"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- {/* End Search */} -->

            <!-- Start Burger Menu Icon -->
            <div class="burgerMenu_icon">
              <i class="fa-solid fa-bars"></i>
            </div>
            <!-- End Burger Menu Icon -->
          </div>
          <!-- {/* End Search And Language Icos */} -->
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/5160667314.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
